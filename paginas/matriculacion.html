<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Matriculación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ EMAILJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f6fa;
        }

        header {
            background: linear-gradient(135deg, #0056b3, #007bff);
            padding: 25px 10px;
            text-align: center;
            color: white;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
            animation: aparecer 0.4s ease;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            background: linear-gradient(135deg, #0056b3, #007bff);
            color: white;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .volver {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

<header>Formulario de Matriculación</header>

<div class="container">

    <h2>Datos del Estudiante</h2>

    <form id="formMatriculacion">

        <label>Nombre</label>
        <input type="text" id="nombre" required>

        <label>Apellido</label>
        <input type="text" id="apellido" required>

        <label>Edad</label>
        <input type="number" id="edad" required>

        <label>Correo</label>
        <input type="email" id="email" required>

        <label>Curso</label>
        <select id="curso" required>
            <option value="">Seleccione un curso</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>

        <button type="submit" class="btn">Enviar Matriculación</button>

    </form>

    <a href="../index.html" class="volver">⬅ Volver al Inicio</a>

</div>

<footer>
    Diseñado por Daysi Britos - 2025
</footer>

<script>
/* ✅ INICIALIZAR EMAILJS */
(function() {
    emailjs.init("ioeOTFoxcV74jYCfy");
})();

/* ✅ ENVÍO DE MATRÍCULA */
document.getElementById("formMatriculacion").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        edad: document.getElementById("edad").value,
        email: document.getElementById("email").value,
        curso: document.getElementById("curso").value,
        fecha: new Date().toLocaleString()
    };

    emailjs.send("service_hf2hjim", "template_w8ubmqn", params)
        .then(() => {
            alert("✅ Matrícula enviada correctamente.");
            document.getElementById("formMatriculacion").reset();
            window.location.href = "../index.html";
        })
        .catch((error) => {
            alert("❌ Error al enviar la matrícula.");
            console.error(error);
        });
});
</script>

</body>
</html>
